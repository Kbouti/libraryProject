<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div id="headerTitle">Library</div>
        </div>
        <div class="content">
            <button id="newBook">Add Book</button>
            <form method="post"id="addBook" style="display: none;" novalidate autocomplete="off">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Book title" required minlength="2">
                    <div id="titleError" class="error"></div>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Famous writerperson">
                </div>
                <div>
                    <label for="pages">Page count</label>
                    <input type="number" id="pages" name="pages" placeholder="69">
                </div>

                <div>
                    <div>Have you read it?</div>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" value="yes" id="yesRadio" required>
                    <label for="no">No</label>
                    <input type="radio" name="read" value="no"  checked required>
                </div>
                <div id="formButtons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>

            <div id="books">
                <table id="library">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                    </tr>
                    
                </table>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
